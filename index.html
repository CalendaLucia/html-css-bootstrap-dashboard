<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <header>
        <div class="container-fluid bg-light p-2 sticky-top top-0">
            <div class="row align-items-lg-center p-2">
              <nav class="navbar bg-white">
                <div class="col-lg ">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="img/logo.svg" alt="Logo" width="100"  class="d-inline-block align-text-top">
                      </a>
                    </div>
                </div>
                <div class="col-lg-9">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 mycolor" type="search" placeholder="&#128269;   Prova a cercare Lezioni di Laravel" aria-label="Search">
                </form>
                </div>
                <div class="col-lg d-flex justify-content-lg-around">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell myorange"></i>
                </div>
              </nav>
            </div>
        </div>
    </header>

    <main class="position-relative">
        <div class="container-fluid position-absolute top-0 mymain  ">
            <section id="add-student">
                <div class="container-fluid  bg-primary ">
                    <div class="row p-2">
                      <div class="col-lg-5 bg-light border">
                       Boolean
                      </div>
                      <div class="col-lg-4 bg-light  border">
                       Studenti negli ultimi 30 minuti
                      </div>
                      <div class="col-lg-3 bg-light  border">
                        Nuovo Studente
                      </div>
                    </div>
                </div>
            </section>

            <section id="left-column">
                <div class="container-fluid">
                    <div class="row gap-3 p-2">
                      <div class="col-lg bg-light border">
                       Prossime classi
                      </div>
                      <div class="col-lg bg-light  border">
                       todo
                      </div>
                      
                    </div>
                </div>
            </section>

            <section id="right-column">
                <div class="container-fluid ">
                    <div class="row gap-3 p-2">
                      <div class="col-lg bg-light border">
                       faq
                      </div>
                      <div class="col-lg bg-light  border">
                       grafico
                      </div>
                      
                    </div>
                </div>
            </section>

       
        </div>
           
    </main> 

    <aside>
        <div class="row sticky-top top-0 myaside ">
            <div class="col-lg-12 pt-4">
                <nav class="nav nav-tabs border-0">
                    <a class="nav-link text-white mytext" href="#"><i class="fa-solid fa-house "></i>Home</a>
                    <a class="nav-link text-white mytext" href="#"><i class="fa-solid fa-chart-simple"></i>Stats</a>
                    <a class="nav-link text-white mytext" href="#"><i class="fa-solid fa-signal"></i>Signals</a>
                  
                  </nav>
            </div>
        </div>
    </aside>

   

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
